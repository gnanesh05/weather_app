<html>
	
	<head>
		
		<meta name="viewport" content="width=device-width , initial-scale=1.0" />
	    <link rel="stylesheet" href="styles.css">
	    <title>weather</title>
		
	</head>
	<body>
		<script src="index.js"></script>
		<div class="search">
			<input type="text" id="city" name="city" placeholder="Enter City">
			<button id="search">Find</button>
			<button id="btn">Current location</button>
	    </div>
		<div class="location">
			<h1 class="location-timezone">
				Location
			</h1>
			
			<div ><img class="weather-icon" src="icons/unknown.png" /></div> 
		</div>
		
		<div class="content">
			<h2 class="wind">
				Wind
			</h2>

			<h2 class="temp">
				Temperature
			</h2>

			<h2 class="humidity">

                 Humidity
			</h2>
		</div>
		<div class="temperature">
			<div class="content-section">
				<div class="wind-section">
					<h2 class="wind-degree">
						TDB
					</h2>
					
				</div>
				<div class="degree-section">
					<h2 class="temperature-degree">
						TBD
					</h2>
					
				</div>
				<div class="humidity-section">
					<h2 class="humidity-degree">
						TBD
					</h2>
					
				</div>
			</div>
		    <div class="temperature-description">
				
			</div>
			
		</div>
	
		
	</body>
	
	
</html>
